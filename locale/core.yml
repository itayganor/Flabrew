      invalid_confirmation_token: קישור האימות הזה אינו תקין או שכבר היה בשימוש.
      not_authenticated: איך לך הרשאה לצפות בדף זה. שווה לנסות להתחבר קודם.
      not_found: הדף שביקשת לא נמצא.
      not_found_return_link: "חזור ל{forum}"
      permission_denied: אין לך הרשאה לגשת לדף הזה.
      unknown: אירעה שגיאה בניסיון לטעון דף זה.

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page
      previous_page_button: => core.ref.previous_page

    # Translations in this namespace are displayed by the Log Out confirmation interface.
    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "בטוח שברצונך להתנתק מ{forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: => core.ref.confirm_password
      new_password_label: סיסמה חדשה
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "שם המשתמש יכול להכיל רק אותיות, מספרים ומקפים."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: הפעלת החשבון החדש שלך
      body: |
        היי {username}!
        אנחנו שמחים שבחרת להירשם לפורום {forum}.
        אם ההרשמה בוצעה על ידיך, הנה הקישור עליו ניתן ללחוץ בכדי לאשר את חשבונך החדש באתר:
        {url}

        אם ההרשמה לא בוצעה על ידיך, יש להתעלם מהודעה זו.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: אישור כתובת המייל החדשה שלך
      body: |
        היי {username}!
        שינית את כתובת המייל שלך בפורום {forum} לכתובת המייל הזו.
        כל מה שנותר לעשות הוא ללחוץ על הקישור הבא כדי לאשר את השינוי:
        {url}

        אם השינוי לא בוצע על ידיך, יש להתעלם מהודעה זו.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        היי {username}!
        ביקשת לשחזר את סיסמתך בפורום {forum}.
        אם ברצונך לאפס את הסיסמה, ניתן ללחוץ על הקישור הבא כדי לעשות זאת:
        {url}

        אם ברצונך להישאר עם הסיסמה הנוכחית, אפשר להתעלם מהודעה זו וכלום לא ישתנה.

